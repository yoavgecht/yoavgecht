<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather api</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/highcharts.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="ForecastApp">
	<div class="container-fluid" ng-controller="MainController">	
		<div class="row">
			<div class="col-sm-12">
				<h2 class="title">Weather in your city</h2>
			</div>
			<div class="col-sm-12">
				<h3 class="area">{{ cityName + "," }} {{countryName}}</h3>
			</div>
			<div class="row-fluid">
				<ul>
					<li class="col-sm-1 col-sm-push-1 dayList" ng-repeat="(key, value) in sevenDays" ng-class="{'last': $last}">
						<h3 class="day">{{(sevenDays[key].dt) * 1000 | date}}</h3>	
						<img ng-src="http://openweathermap.org/img/w/{{sevenDays[key].weather[0].icon}}.png" alt="Photo of {{sevenDays[key].weather[0].description}}"/>
						<h3 class="temp">{{sevenDays[key].temp.day | number:0}} &deg;C</h3>	
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span8"></div>
			<div class="span2"></div>
		</div>
	</div>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainController.js"></script>
	<script type="text/javascript" src="services/forecast.js"></script>
</body>
</html>
