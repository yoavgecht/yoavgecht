<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  	.container{width:800px;margin:auto;}
	.square{
		width:300px;
		height:50px;
		border-radius:5px;
		border:1px solid black;
		text-align:center;
		line-height:8px;
	}

  </style>
</head>
<body>
	<div class="container">
		<div class="square new"><h2></h2></div>
		<div class="square open"><h2></h2></div>
		<div class="square resolved"><h2></h2></div>
		<div class="square in-progress"><h2></h2></div>
		<div class="square closed"><h2></h2></div>
		<div class="square reopened"><h2></h2></div>
	</div>
	

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script>
(function(){

	$.ajax({
	   url: 'data.json',
	   dataType: "json",
	   error: function() {
	       console.log('error')
	   },
	   success: function(data) {
	      console.log(data);
	      var names = data.names;
	      var transitions = data.transitions;
	      var positions = data.positions;
	   	  	for(var name in names){
   	  			$('.square.' + name).children('h2').text(names[name]);
   	  		}

	   	  	for(var position in positions){
	   	  		$('.square.' + position).css({'position':'absolute',
	   	  									  'top':positions[position].top,
	   	  									  'left':positions[position].left});
	   	  	}

	   	  	
	   	  
   	  		$('.square').on('mouseover', function(){
   	  			for(var transition in transitions){
   	  				if( $(this).hasClass(transition) ){
   	  					targets = transitions[transition].split(',');
   	  					$('.square.' + targets[0]).css('background', 'red');
   	  					$('.square.' + targets[1]).css('background', 'red');
   	  					$('.square.' + targets[2]).css('background', 'red');
   	  				}
   	  			}
   	  		})
   	  		.on('mouseout', function(event){
   	  			$('.square.' + targets[0]).css('background', 'none');
				$('.square.' + targets[1]).css('background', 'none');
				$('.square.' + targets[2]).css('background', 'none');
   	  		})
	   	
	   	  			   	  
	   },
	   type: 'GET'
});


}())
</script>
</body>
</html>
