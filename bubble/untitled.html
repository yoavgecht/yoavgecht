<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
	<div id="crockford" style="width:100px;height:100px;margin:auto;border:1px solid black"></div>

	
<script>
	function fade(id){
		var dom = document.getElementById(id),
		level = 1;
		function step(){
			var h = level.toString(16);
			dom.style.backgroundColor = '#FFF' + h + h;
			if(level < 15){
				level += 1;
				setTimeout(step, 100);
			}
		}
		setTimeout(step, 100);
	}

	fade('crockford');
</script>
</body>
</html>
