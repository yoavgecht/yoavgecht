<section class="artistpage">
	<div class="search">
		<h1>Artist Directory</h1>
		<label>serach</label>
		<input type="text" ng-model="query" placeholder="Search for artists" autofocus>
		<label class="formgroup">by:
			<select ng-model="artistOrder">
			<option value="name">Name</option>
			<option value="reknown">Reknown</option>
			</select>
		</label>
		<labbel class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked="checked">ascending
		</labbel>
		<labbel class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked="checked" value="reverse">descending
		</labbel>
	</div>
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter:query  | orderBy: artistOrder:direction">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.reknown}}</h3>	
				</div>
			</li>
		</ul>
</section>
